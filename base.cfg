[buildout]
extensions = mr.developer
package-name =
    ocds.export
    ocds.storage
    ocds.databridge


auto-checkout = ${:package-name}
parts =
    circus.ini
    couchdb.ini
    circus
    couchpy
    circusd
    circusctl
    ocds.databridge
    bridge.yaml
    mkdirs


eggs =
    ${:package-name}

[remotes]
gh = https://github.com/yshalenyk/ocds.

[sources]
ocds.export  = git ${remotes:gh}export.git
ocds.storage  = git ${remotes:gh}storage.git
ocds.databridge  = git ${remotes:gh}databridge.git


[config-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/etc/${:_buildout_section_name_}

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}

[circus]
<=scripts
interpreter =
eggs = circus
scripts =
    circusd-stats
    circus-top

[couchpy]
<=circus
eggs = CouchDB
scripts =
    couchpy

[circusd]
<=circus
initialization =
    sys.argv[1:1] = ('${buildout:directory}/etc/circus.ini').split()
scripts = circusd

[circusctl]
<=circus
initialization =
    sys.argv[1:1] = ('--endpoint ${circus.ini:endpoint}').split()
scripts = circusctl


[circus.ini]
<= config-from-template
endpoint = ipc://${buildout:directory}/var/circus_endpoint
pubsub_endpoint = ipc://${buildout:directory}/var/circus_pubsub
statsd = True


[couchdb.ini]
<= config-from-template
port = 5984
host = 127.0.0.1

[ocds.databridge]
<=scripts
initialization=
    sys.argv[1:1]= ('-c ${buildout:directory}/etc/bridge.yaml').split()
scripts =
    bridge
    get_pack


[bridge.yaml]
<=config-from-template
api_host=https://public.api.openprocurement.org
api_key=
api_version=2
db_user_password=
db_user_name=
db_name=releases
path_for_release=var/releases

[mkdirs]
recipe =  z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/log
    ${buildout:directory}/var/couchdb
